<template>
    <div class="slds-page-header">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-opportunity" title="opportunity">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path fill="currentColor" d="M16.9 5c-.2-.6-.8-1-1.4-1h-11c-.7 0-1.2.4-1.4 1L1 11v8c0 .5.5 1 1 1h1c.5 0 1-.5 1-1v-1h4.3c-.2-.6-.3-1.3-.3-2c0-2.4 1.1-4.5 2.7-6H3l1.5-4.5h11l.8 2.5c.6 0 1.2.1 1.7.3zM4.5 12c.8 0 1.5.7 1.5 1.5S5.3 15 4.5 15S3 14.3 3 13.5S3.7 12 4.5 12M23 17h-2v2h-2v-2h-2v-2h2v-2h2v2h2zm-8.5-1c.8 0 1.5-1.2 1.5-2c0-1.1-.9-2-2-2h-3v2h3v1h-2v2h2v1h-3v2h3c1.1 0 2-.9 2-2c0-.8-.7-2-1.5-2"/></svg>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span class="slds-page-header__title slds-truncate"
                                        title="Rohde Corp - 80,000 Widgets">Compare Cars Side-by-Side</span>
                                </h1>
                            </div>
                        </div>
                        <p class="slds-page-header__name-meta">Compare up to 4 cars</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="c-container">
        <lightning-layout multiple-rows="true">
            <lightning-layout-item padding="around-small" size="6">
                <lightning-layout>
                    <lightning-layout-item padding="around-small" size="6">
                        <div class="page-section page-right for-item">
                            <button class="button-style" onclick={handleAddFirstCar}>+Add a vehicle</button>
                            <c-car-selection-modal message-from-car-compare={isFirstCarModalOpen} if:true={isFirstCarModalOpen} onclose={handleCloseFirstCarModal}></c-car-selection-modal>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" size="6">
                        <div class="page-section page-main for-item">
                            <button class="button-style" onclick={handleAddSecondCar}>+Add a vehicle</button>
                            <c-car-selection-modal if:true={isSecondCarModalOpen} onclose={handleCloseSecondCarModal}></c-car-selection-modal>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" size="6">
                        <div class="page-section page-right for-item">
                            <button class="button-style" onclick={handleAddThirdCar}>+Add a vehicle</button>
                            <c-car-selection-modal if:true={isThirdCarModalOpen} onclose={handleCloseThirdCarModal}></c-car-selection-modal>

                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item  padding="around-small" size="6">
                        <div class="page-section page-right for-item">
                            <button class="button-style" onclick={handleAddFourthCar}>+Add a vehicle</button>
                            <c-car-selection-modal if:true={isFourthCarModalOpen} onclose={handleCloseFourthCarModal}></c-car-selection-modal>

                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
