<template>
    <section role="dialog" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Header модального вікна -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close" alternative-text="close"></lightning-icon>
                </button>
                <h2 class="slds-text-heading_medium">Select Car Details</h2>
            </header>

            <!-- Body модального вікна -->
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-combobox name="year"
                                    label="Select Brand"
                                    placeholder="Select Year"
                                    value={carBrands}
                                    onchange={handleYearChange}></lightning-combobox>
                <lightning-combobox name="model"
                                    label="Select Model"
                                    placeholder="Select Model"
                                    value={carModels}
                                    onchange={handleModelChange}></lightning-combobox>
            </div>

            <!-- Footer модального вікна -->
            <footer class="slds-modal__footer">
                <lightning-button variant="neutral" label="Cancel" onclick={handleClose}></lightning-button>
                <lightning-button variant="brand" label="Add Car" onclick={handleAddCar} class="slds-m-left_small"></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
